<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/Public/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather-Web-App</title>
  </head>
  <body>  
    
<section class="top-banner">
  <div class="container container-main">

    <section class="top-banner">
      <img src="weather.png" class="weather-logo" width="100" height="100">
      <h1 class="heading"> Weather Web App</h1>
      
      <form action="weather.html">
        <h1 style="text-align: center" class="heading-s"> Search for a city</h1>
         
          <input type="text" placeholder="Search For City"  class="form-control"   autofocus id="searchCity"  placeholder="Search For City">

          <button class="btn btn-primary" type="submit" onclick="store()">Search</button>
          
      </form>
  </section>
  </div>
</section>
<script type="text/javascript">
function store(){
    let city = document.getElementById("searchCity").value;
    console.log(city);
    sessionStorage.setItem('cityName',city);
}
</script>
</body>

</html>
